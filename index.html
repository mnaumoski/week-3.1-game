<!DOCTYPE html>
<html>
<head>
	<title>Hangman Javasrcipt Practice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css" >
	<link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" >
</head>
<body>
  <!-- USE CONTAINERS, ROWS, AND COLUMNS -->
  <div id="container" class="container">
    <div id="header" class="row">
      <div class="col-xs-12">
        <p>You have <span id="lives">8</span> turns left to play.
        <br>
        There are <span id="numLetters">6</span> letters in this word.</p>
        <h1 id="word">________</h1>
      </div>
    </div>
    <!-- CREATE ALPHABET LINKS DYNAMICALLY TO CLEAN UP YOUR MARKUP -->
    <!--  MAKE THEM RESPONSIVE WITH BOOTSTRAP-->
    <div id="letters" class="row"></div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- LOAD WORDLIST BEFORE GAME -->
  <script type="text/javascript" src="assets/javascript/wordlist.js"></script>
  <!-- LOAD GAME BEFORE CLICK -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <script type="text/javascript" src="assets/javascript/click.js"></script>
</body>
</html>
